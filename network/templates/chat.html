<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff;
        }
        #chat-container {
            border: 1px solid #333;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            width: 75%;
            float: left;
            background-color: #222; 
        }
        #sidebar {
            border: 1px solid #333;
            padding: 10px;
            width: 20%;
            height: 400px;
            overflow-y: scroll;
            float: right;
            background-color: #333; 
            color: #fff;
        }
        #chat-form {
            clear: both;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }
        #chat-form textarea {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444; 
            color: #fff;
            resize: none;
        }
        #chat-form button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; 
            color: #fff;
            cursor: pointer;
        }
        #chat-form button:hover {
            background-color: #0056b3; 
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.from-me {
            background-color: #007bff; 
            align-self: flex-end;
        }
        .message.from-others {
            background-color: #555; 
            align-self: flex-start;
        }
        .sidebar-header {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            padding: 5px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        {% for message in messages %}
            <div class="message-container">
                <p class="message {% if message.from_user.id == current_user.id %}from-me{% else %}from-others{% endif %}">
                    <strong>{{ message.from_user.nome }}:</strong> {{ message.content }}
                </p>
            </div>
        {% endfor %}
    </div>
    
    <div id="sidebar">
        <div class="sidebar-header">Usu√°rios</div>
        <ul class="user-list">
            {% for user in users %}
                <li>{{ user.nome }}</li>
            {% endfor %}
        </ul>
    </div>

    <form id="chat-form">
        <input type="hidden" id="post_id" value="{{ post.id }}">
        <textarea id="message" placeholder="Digite sua mensagem aqui" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        const post_id = document.getElementById('post_id').value;

        socket.on('connect', function() {
            socket.emit('join', {post_id: post_id});
        });

        document.getElementById('chat-form').onsubmit = function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            socket.emit('send_message', {message: message, post_id: post_id, to_user_id: {{ post.user_id }}});
            document.getElementById('message').value = '';
        };

        socket.on('receive_message', function(data) {
            const chatContainer = document.getElementById('chat-container');
            const newMessage = document.createElement('div');
            newMessage.className = 'message-container';
            newMessage.innerHTML = `<p class="message ${data.from_user_id === {{ current_user.id }} ? 'from-me' : 'from-others'}">
                <strong>${data.from_user_id}:</strong> ${data.message}
            </p>`;
            chatContainer.appendChild(newMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        });

        socket.on('status', function(data) {
            const chatContainer = document.getElementById('chat-container');
            const statusMessage = document.createElement('p');
            statusMessage.innerHTML = `<em>${data.msg}</em>`;
            chatContainer.appendChild(statusMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        });
    </script>
</body>
</html>
