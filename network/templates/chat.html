<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Estilo WhatsApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #121212;
            /* Preto elegante */
        }

        .chat-container {
            display: flex;
            flex: 1;
            height: 100%;
        }

        .user-list-container {
            width: 30%;
            background-color: #1a1a1a;
            color: #fff;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .user-list-header {
            padding: 10px;
            border-bottom: 1px solid #444;
            font-size: 1.5rem;
            text-align: center;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item:hover {
            background-color: #333;
        }

        .user-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 10px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #222;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.from-me {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
        }

        .message.from-others {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #000;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            gap: 10px;
        }

        .chat-footer textarea {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            resize: none;
        }

        .chat-footer button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="user-list-container">
            <div class="user-list-header">Contatos</div>
            <ul class="user-list">
                {% for user in users %}
                    {% if user.id != current_user.id and user.email != 'admin@admin.com' %}
                        <li class="user-item" onclick="selectUser({{ user.id }}, '{{ user.nome }}')">
                            <img src="{{ user.avatar_url or '/static/default-avatar.png' }}" alt="Avatar">
                            <span>{{ user.nome }}</span>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
            
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <img id="chat-user-avatar" src="/static/default-avatar.png" alt="Avatar">
                <h5 id="chat-user-name">Selecione um contato</h5>
            </div>
            <div id="chat-messages" class="chat-messages">
            </div>
            <div class="chat-footer">
                <textarea id="message-input" placeholder="Digite uma mensagem"></textarea>
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatUserAvatar = document.getElementById('chat-user-avatar');
        const chatUserName = document.getElementById('chat-user-name');

        let selectedUserId = null;
        let postId = {{ post.id }};

        function selectUser(userId, userName) {
            if (!userId) return;

            selectedUserId = userId;
            chatUserName.textContent = userName;
            chatUserAvatar.src = '/static/default-avatar.png'; 
            chatMessages.innerHTML = '';

            socket.emit('load_messages', { userId });
        }


        function appendMessage(message, fromMe) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', fromMe ? 'from-me' : 'from-others');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && selectedUserId) {
                fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        to_user_id: selectedUserId,
                        post_id: postId
                    })
                }).then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            appendMessage(message, true);
                            messageInput.value = '';
                        }
                    });
            }
        });

        socket.on('receive_message', (data) => {
            if ((data.from_user_id === selectedUserId || data.to_user_id === selectedUserId) && data.post_id === postId) {
                appendMessage(data.message, false);
            }
        });

        socket.on('load_messages_response', (data) => {
            data.messages.forEach(msg => appendMessage(msg.message, msg.from_me));
        });
    </script>

</body>

</html>
