<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #chat-container {
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }
        #chat-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        {% for message in messages %}
            <p><strong>{{ message.from_user.nome }}:</strong> {{ message.content }}</p>
        {% endfor %}
    </div>
    
    <form id="chat-form">
        <input type="hidden" id="post_id" value="{{ post.id }}">
        <textarea id="message" placeholder="Digite sua mensagem aqui" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        const post_id = document.getElementById('post_id').value;

        function clearChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
        }

        socket.on('connect', function() {
            socket.emit('join', {post_id: post_id});
        });

        document.getElementById('chat-form').onsubmit = function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            socket.emit('send_message', {message: message, post_id: post_id, to_user_id: {{ post.user_id }}});
            document.getElementById('message').value = '';
        };

        socket.on('receive_message', function(data) {
            const chatContainer = document.getElementById('chat-container');
            const newMessage = document.createElement('p');
            newMessage.innerHTML = `<strong>${data.from_user_id}:</strong> ${data.message}`;
            chatContainer.appendChild(newMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        });

        socket.on('status', function(data) {
            const chatContainer = document.getElementById('chat-container');
            const statusMessage = document.createElement('p');
            statusMessage.innerHTML = `<em>${data.msg}</em>`;
            chatContainer.appendChild(statusMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>
