<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>


        body {
            font-family: Arial, sans-serif;
            background-color: #0F0F0F;
            color:  white;
        }
        #chatContainer {
            width: 80%;
            margin: 0 auto;
            max-width: 600px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #messageForm {
            display: flex;
            justify-content: space-between;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }
        #sendBtn {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="ml-5">
        <button type="button" class="btn btn-primary">
            <a href="{{ url_for('homepage') }}" class="text-white"><img src="../static/assets/casa.png" alt="" width="50px"></a>
        </button>
    </div>
    <div id="chatContainer">
        <div id="messages"></div>
        <form id="messageForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="text" id="messageInput" placeholder="Enter your message" required>
            <button type="button" id="sendBtn">Send</button>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect("http://localhost:5000"); // Certifique-se de que a porta est√° correta
            socket.on('connect', function(){
                socket.send("User connected!");
            });

            socket.on('message', function(data){
                $('#messages').append($('<p>').text(data));
                $('#messages').scrollTop($('#messages')[0].scrollHeight); // Auto scroll para a nova mensagem
            });

            $('#sendBtn').on('click', function(){
                var username = $('#username').val();
                var message = $('#messageInput').val();
                if (username && message) {
                    socket.send(username + ': ' + message);
                    $('#messageInput').val('');
                }
            });
        });
    </script>
</body>
</html>
