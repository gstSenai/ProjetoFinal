<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; 
        }

        #main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #chat-container {
            border: 1px solid #333;
            padding: 10px;
            flex: 3;
            overflow-y: auto;
            background-color: #222; 
            display: flex;
            flex-direction: column;
        }

        #sidebar {
            border: 1px solid #333;
            padding: 10px;
            width: 30%;
            height: 100%;
            overflow-y: auto;
            background-color: #333; 
            color: #fff;
        }

        #chat-form {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
        }

        #chat-form textarea {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444; 
            color: #fff;
            resize: none;
            width: calc(100% - 22px); 
            margin-bottom: 10px;
        }

        #chat-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; 
            color: #fff;
            cursor: pointer;
            width: 100%;
        }

        #chat-form button:hover {
            background-color: #0056b3; 
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.from-me {
            background-color: #007bff; 
            align-self: flex-end;
        }

        .message.from-others {
            background-color: #fff; 
            color: #000; 
            align-self: flex-start;
        }

        .sidebar-header {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            padding: 5px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .user-list li:hover {
            background-color: #555;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-content">
        <div id="chat-container">
            <div class="mb-3">
                <button type="button" class="btn btn-primary">
                    <a href="{{ url_for('homepage') }}" class="text-white"><img src="../static/assets/casa.png" alt="" width="50px"></a>
                </button>
            </div>
            {% for message in messages %}
                <div class="message-container">
                    <p class="message {% if message.from_user.id == current_user.id %}from-me{% else %}from-others{% endif %}">
                        <strong>{{ message.from_user.nome }}:</strong> {{ message.content }}
                    </p>
                </div>
            {% endfor %}
        </div>
        <div id="sidebar">
            <div class="sidebar-header">Usu√°rios</div>
            <ul class="user-list">
                {% for user in users %}
                    <li onclick="selectUser({{ user.id }})">{{ user.nome }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <form id="chat-form">
        <input type="hidden" id="post_id" value="{{ post.id }}">
        <input type="hidden" id="selected_user_id" value="">
        <textarea id="message" placeholder="Digite sua mensagem aqui" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        const post_id = document.getElementById('post_id').value;
        const selectedUserIdInput = document.getElementById('selected_user_id');

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function selectUser(userId) {
            selectedUserIdInput.value = userId;
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; 
            socket.emit('load_messages', {post_id: post_id, user_id: userId});
        }

        socket.on('connect', function() {
            socket.emit('join', {post_id: post_id});
        });

        document.getElementById('chat-form').onsubmit = function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            const toUserId = selectedUserIdInput.value;
            socket.emit('send_message', {message: message, post_id: post_id, to_user_id: toUserId});
            document.getElementById('message').value = '';
            scrollToBottom();
        };

        socket.on('receive_message', function(data) {
            if (data.to_user_id === parseInt(selectedUserIdInput.value) || data.from_user_id === parseInt(selectedUserIdInput.value)) {
                const chatContainer = document.getElementById('chat-container');
                const newMessage = document.createElement('div');
                newMessage.className = 'message-container';
                newMessage.innerHTML = `<p class="message ${data.from_user_id === {{ current_user.id }} ? 'from-me' : 'from-others'}">
                    <strong>${data.from_user_nome}:</strong> ${data.message}
                </p>`;
                chatContainer.appendChild(newMessage);
                scrollToBottom();
            }
        });

        socket.on('status', function(data) {
            const chatContainer = document.getElementById('chat-container');
            const statusMessage = document.createElement('p');
            statusMessage.innerHTML = `<em>${data.msg}</em>`;
            chatContainer.appendChild(statusMessage);
            scrollToBottom();
        });
    </script>
</body>
</html>
